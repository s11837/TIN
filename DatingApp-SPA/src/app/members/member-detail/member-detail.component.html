<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
            <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.Pseudonim}}">
          <div class="card-body">
            <div>
              <strong>Miasto</strong>
              <p>{{user.Miasto}}</p>
            </div>
            <div>
              <strong>Wiek</strong>
              <p>{{user.Age}}</p>
            </div>
            <div>
              <strong>Last Active</strong>
              <p>{{user.LastActive}}</p>
            </div>
            <div>
              <strong>Member since</strong>
              <p>{{user.Created | date: 'mediumDate'}}</p>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-sm-8">
        <div>
          <h4>Opis {{user.Pseudonim}}</h4>
              <p>{{user.opis}}</p>
        </div>
      </div>
    </div>
</div>
