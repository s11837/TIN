<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
            <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.pseudonim}}">
          <div class="card-body">
            <div>
              <strong>Location</strong>
              <p>{{user.miasto}}</p>
            </div>
            <div>
              <strong>Age</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Member since</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
          
        </div>
      </div>
      <div class="col-sm-8">
        <div>
          <h4>About {{user.pseudonim}}</h4>
              <p>{{user.opis}}</p>
        </div>
      </div>
    </div>
</div>
